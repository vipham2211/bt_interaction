<div class="container">
    <div class="card bg-light" style="width:300px">
        <img class="card-img-top" src="../assets/img/{{product.img}}" alt="Card image" style="max-width:100%; height: 250px;">
        <div class="card-body text-center">
            <h4 class="card-title text-center">{{product.name}}</h4>
            <p *ngIf='status' class="card-text">{{product.des}}</p>

            <button (click)='openModal()' class="btn btn-primary" data-toggle="modal" data-target="#myModal"> Detail </button>
            <button *ngIf='status' (click)='changeStatus()' class="btn btn-warning"> Hide Des </button>
            <button *ngIf='!status' (click)='changeStatus()' class="btn btn-warning"> Show Des </button>
        </div>
    </div>
</div>
