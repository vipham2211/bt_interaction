<section id="card-laptop" class="container-fluid pt-5 pb-5 bg-light">

    <h1 class="text-black text-center">BEST OF LAPTOP</h1>
    <div class="row">
        <ng-container *ngFor='let item of arrLapTop'>
            <app-product-item (eventModal)='nhanThongTin($event)' (eventStatus)='changeStatus($event)' class="col-xs-12 col-sm-6 col-md-6 col-lg-3 col-lg-3" [product]='item'> </app-product-item>
        </ng-container>


    </div>




</section>
